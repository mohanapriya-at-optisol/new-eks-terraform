name: Terraform Deploy

on:
  repository_dispatch:
    types: [bootstrap_completed]

jobs:
  terraform:
    runs-on: [self-hosted, linux, x64]
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:

      - name: Verify AWS Credentials
        run: |
          echo "ðŸ” Verifying AWS credentials..."
          aws sts get-caller-identity
          echo "âœ… AWS credentials validated"
          
          echo "ðŸ” Checking EKS permissions..."
          if aws eks list-clusters --region ${{ secrets.AWS_DEFAULT_REGION }} >/dev/null 2>&1; then
            echo "âœ… EKS permissions validated"
          else
            echo "âš ï¸ Warning: EKS list failed - may need additional permissions"
          fi

      - name: Initialize Terraform Backend
        run: |
          echo "ðŸš€ Re-initializing Terraform backend for CI environment..."
          
          # Check if backend config exists
          if [ ! -f "backend-config/${{ github.event.client_payload.environment }}.tfbackend" ]; then
            echo "âŒ Backend config not found: backend-config/${{ github.event.client_payload.environment }}.tfbackend"
            exit 1
          fi
          
          # Check if environment vars file exists
          if [ ! -f "envs/${{ github.event.client_payload.environment }}.tfvars" ]; then
            echo "âŒ Environment vars file not found: envs/${{ github.event.client_payload.environment }}.tfvars"
            exit 1
          fi
          
          # Re-initialize terraform (needed because this is a fresh CI environment)
          terraform init -backend-config="backend-config/${{ github.event.client_payload.environment }}.tfbackend"
          
          # Select the workspace (should already exist from local setup)
          echo "ðŸ“‚ Selecting workspace: ${{ github.event.client_payload.environment }}"
          terraform workspace select ${{ github.event.client_payload.environment }}
        working-directory: ${{ github.event.client_payload.repo_path }}

      - name: Terraform Validate
        run: |
          echo "ðŸ” Validating Terraform configuration..."
          terraform validate
        working-directory: ${{ github.event.client_payload.repo_path }}

      - name: Terraform Plan
        run: |
          echo "ðŸ“‹ Running Terraform plan..."
          terraform plan \
            -var-file="static.tfvars"\
            -var-file="envs/${{ github.event.client_payload.environment }}.tfvars" \
            -out=tfplan.out \
            -detailed-exitcode
        working-directory: ${{ github.event.client_payload.repo_path }}

      - name: Terraform Apply
        run: |
          echo "ðŸš€ Applying Terraform changes..."
          terraform apply \
            tfplan.out\
            --auto-approve
        working-directory: ${{ github.event.client_payload.repo_path }}

      - name: Output EKS Cluster Info
        run: |
          echo "ðŸŽ‰ EKS Cluster deployment completed!"
          echo "ðŸ“Š Terraform outputs:"
          terraform output
        working-directory: ${{ github.event.client_payload.repo_path }}

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.client_payload.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ secrets.AWS_DEFAULT_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Workspace:** ${{ github.event.client_payload.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Successfully deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        working-directory: ${{ github.event.client_payload.repo_path }}
